<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>artemisa</title>
	<link rel="icon"
		href="https://cdn-icons-png.flaticon.com/512/5520/5520840.png" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
		rel='stylesheet' />
	<link
		href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
	<link rel="stylesheet" href="css/styleaccount.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</h:head>
<h:body>
	<div class="form-container">
		<p class="title">Crear Cuenta</p>
		<p class="sub-title">Crea una cuenta para acceder a las
			funcionalidades de artemisa UEB.</p>

		<h:form id="createForm" prependId="false">
			<p:messages id="msgs" showDetail="true" closable="true" />
			<!-- Nombre -->
			<p:inputText id="name" value="#{registroBean.nombre}"
				placeholder="Nombre" styleClass="input" required="true"
				requiredMessage="El nombre es obligatorio" />

			<br />
			<br />
			<br />

			<!-- Documento -->
			<p:inputText id="documento" value="#{registroBean.documento}"
				placeholder="Documento" styleClass="input" required="true"
				requiredMessage="El documento es obligatorio" />

			<br />
			<br />
			<br />

			<!-- Semestre -->
			<p:inputText id="semestre" value="#{registroBean.semestre}"
				placeholder="Semestre" styleClass="input" required="true"
				requiredMessage="El semestre es obligatorio" />

			<br />
			<br />
			<br />

			<!-- Carrera -->
			<p:inputText id="carrera" value="#{registroBean.carrera}"
				placeholder="Carrera" styleClass="input" required="true"
				requiredMessage="La carrera es obligatoria" />

			<br />
			<br />
			<br />

			<!-- Email -->
			<p:inputText id="email" value="#{registroBean.correo}"
				placeholder="Email" styleClass="input" required="true"
				requiredMessage="El correo es obligatorio">
				<f:validateRegex pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" />
			</p:inputText>

			<br />
			<br />
			<br />

			<!-- Contraseña -->
			<p:password id="password" value="#{registroBean.contrasena}"
				placeholder="Contraseña" styleClass="input" required="true"
				requiredMessage="La contraseña es obligatoria" feedback="false"
				toggleMask="true">
				<f:validateLength minimum="6" />
			</p:password>

			<br />
			<br />
			<br />

			<!-- Botón -->
			<p:commandButton id="createUsuario" value="Crear Cuenta"
				action="#{registroBean.doRegister}" process="@form"
				update="@form msgs" styleClass="form-btn" />
		</h:form>

		<br />
		<br />
		<p class="sign-up-label">
			¿Ya tienes una cuenta? <a class="sign-up-link" href="index.xhtml">Iniciar
				sesión</a>
		</p>

		<div class="buttons-container">
			<div class="apple-login-button">
				<svg stroke="currentColor" fill="currentColor" stroke-width="0"
					class="apple-icon" viewBox="0 0 1024 1024" height="1em" width="1em"
					xmlns="http://www.w3.org/2000/svg"> <path
					d="M747.4 535.7c-.4-68.2 30.5-119.6 92.9-157.5-34.9-50-87.7-77.5-157.3-82.8-65.9-5.2-138 38.4-164.4 38.4-27.9 0-91.7-36.6-141.9-36.6C273.1 298.8 163 379.8 163 544.6c0 48.7 8.9 99 26.7 150.8 23.8 68.2 109.6 235.3 199.1 232.6 46.8-1.1 79.9-33.2 140.8-33.2 59.1 0 89.7 33.2 141.9 33.2 90.3-1.3 167.9-153.2 190.5-221.6-121.1-57.1-114.6-167.2-114.6-170.7zm-105.1-305c50.7-60.2 46.1-115 44.6-134.7-44.8 2.6-96.6 30.5-126.1 64.8-32.5 36.8-51.6 82.3-47.5 133.6 48.4 3.7 92.6-21.2 129-63.7z"></path>
				</svg>
				<span>Registrarse con Apple</span>
			</div>

			<div class="google-login-button">
				<svg stroke="currentColor" fill="currentColor" stroke-width="0"
					version="1.1" x="0px" y="0px" class="google-icon"
					viewBox="0 0 48 48" height="1em" width="1em"
					xmlns="http://www.w3.org/2000/svg"> <path fill="#FFC107"
					d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
                    c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
                    c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
				<path fill="#FF3D00"
					d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
                    C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
				<path fill="#4CAF50"
					d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
                    c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
				<path fill="#1976D2"
					d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                    c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
				</svg>
				<span>Registrarse con Google</span>
			</div>
		</div>
	</div>
</h:body>
</html>
