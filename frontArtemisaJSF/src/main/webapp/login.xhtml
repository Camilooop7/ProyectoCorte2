<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="contenido">
        <div class="login-register-flip-container" style="margin-top:3rem;">
            <div class="login-register-card">
                <div class="login-register-face login-face">
                    <h2 class="mb-3" style="color:var(--rosa-intenso); font-weight:bold;">Iniciar Sesión</h2>
                    <h:form>
                        <div class="mb-3" style="width:100%;">
                            <label for="username" class="form-label" style="font-weight:500;">Nombre de Usuario</label>
                            <p:inputText id="username"
                                         value="#{loginBean.username}"
                                         required="true"
                                         requiredMessage="El nombre de usuario es obligatorio"
                                         placeholder="Usuario"
                                         styleClass="form-control"
                                         style="border-radius:12px; border:1.2px solid var(--rosa-claro); padding:0.7rem 1rem;"/>
                        </div>
                        <div class="mb-4" style="width:100%;">
                            <label for="password" class="form-label" style="font-weight:500;">Contraseña</label>
                            <div class="pw-wrapper">
                                <p:password id="password"
                                            value="#{loginBean.password}"
                                            required="true"
                                            feedback="false"
                                            toggleMask="true"
                                            requiredMessage="La contraseña es obligatoria"
                                            styleClass="form-control pwfield"
                                            style="border-radius:12px; border:1.2px solid var(--rosa-claro); padding:0.7rem 1rem;"/>
                            </div>
                        </div>
                        <p:commandButton value="Ingresar"
                                         action="#{loginBean.login}"
                                         icon="pi pi-sign-in"
                                         styleClass="btn btn-block"
                                         style="width:100%; background:var(--naranja); color:white; border-radius:22px; font-weight:600; font-size:1.1rem; padding:0.8rem 0;"/>
                        <h:messages globalOnly="true" style="color:var(--rosa-intenso);margin-top:1.2rem;" layout="table"/>
                    </h:form>
                    <div style="margin-top:2rem;">
                        <span>¿No tienes cuenta?</span>
                        <h:link outcome="registro" styleClass="card-link btn-link" style="margin-left:0.3rem;">
                            Regístrate
                        </h:link>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
