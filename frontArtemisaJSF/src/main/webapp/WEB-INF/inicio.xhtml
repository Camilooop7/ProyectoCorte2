<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="contenido">
        <section class="hero animate__animated animate__fadeIn" style="margin-top:2rem;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 text-center">
                        <h2 class="display-4 mb-3 fw-bold">Bienvenida a Artemisa</h2>
                        <p class="lead mb-4">
                            Inicia sesión para acceder a la biblioteca y recursos personalizados.
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="cards container animate__animated animate__fadeInUp" style="margin-bottom:2rem;">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <div class="card text-center py-4 px-2 h-100 card-login">
                        <h:form id="loginForm" styleClass="form">
                            <p:growl id="msgs" showDetail="true" />
                            <i class="fa-solid fa-user-lock card-icon" style="font-size:2.5rem; margin-bottom:16px;"></i>
                            <h5 class="mt-2 mb-3">Iniciar sesión</h5>
                            <div class="mb-3">
                                <p:inputText id="user" value="#{userBean.username}"
                                    placeholder="Correo / Usuario" required="true"
                                    requiredMessage="El correo es obligatorio"
                                    validatorMessage="Correo inválido" styleClass="input w-100">
                                    <f:validateRegex pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" />
                                </p:inputText>
                            </div>
                            <div class="mb-3">
                                <p:password id="pass" value="#{userBean.password}"
                                    placeholder="Contraseña" required="true"
                                    requiredMessage="La contraseña es obligatoria" feedback="false"
                                    toggleMask="true" styleClass="input w-100" />
                            </div>
                            <div>
                                <p:commandButton id="btnLogin" value="Ingresar"
                                    actionListener="#{userBean.doLogin}" process="@form" update="msgs"
                                    styleClass="login-button btn btn-lg w-100" />
                            </div>
                        </h:form>
                        <div class="mt-3">
                            <span class="forgot-password"><a href="account.xhtml" class="card-link">USER?</a></span> |
                            <span class="forgot-password"><a href="accountD.xhtml" class="card-link">DOCENTE?</a></span> |
                            <span class="forgot-password"><a href="accountA.xhtml" class="card-link">ADMIN?</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card text-center py-4 px-2 h-100 card-social">
                        <i class="fa-solid fa-right-to-bracket card-icon" style="font-size:2.5rem; margin-bottom:16px;"></i>
                        <h5 class="mt-2 mb-3">O ingresa con</h5>
                        <div class="social-accounts d-flex justify-content-center gap-3 mb-3">
                            <button class="social-button google btn btn-light" title="Google">
                                <i class="fa-brands fa-google" style="font-size:1.7rem; color:#DA395B;"></i>
                            </button>
                            <button class="social-button apple btn btn-light" title="Apple">
                                <i class="fa-brands fa-apple" style="font-size:1.7rem; color:#DA395B;"></i>
                            </button>
                            <button class="social-button twitter btn btn-light" title="Twitter">
                                <i class="fa-brands fa-x-twitter" style="font-size:1.7rem; color:#DA395B;"></i>
                            </button>
                        </div>
                        <span class="agreement"><a href="#" class="card-link">Learn user licence agreement</a></span>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
</html>
