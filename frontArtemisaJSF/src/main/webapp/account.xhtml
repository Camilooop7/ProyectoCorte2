<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="contenido">
		<h:body>
			<div class="login-register-simple">
				<h2 style="text-align: center; color: var(--rosa-intenso);">Crear
					Cuenta</h2>
				<p
					style="text-align: center; color: var(--naranja); margin-bottom: 1.2rem;">Crea
					una cuenta para acceder a las funcionalidades de Artemisa UEB.</p>
				<h:form id="createForm" prependId="false">
					<p:messages id="msgs" showDetail="true" closable="true"
						style="margin-bottom:1rem;" />
					<div class="mb-3">
						<p:inputText id="name" value="#{registroBean.nombre}"
							placeholder="Nombre"  required="true"
							requiredMessage="El nombre es obligatorio" />
					</div>
					<div class="mb-3">
						<p:inputText id="documento" value="#{registroBean.documento}"
							placeholder="Documento"  required="true"
							requiredMessage="El documento es obligatorio" />
					</div>
					<div class="mb-3">
						<p:inputText id="semestre" value="#{registroBean.semestre}"
							placeholder="Semestre"  required="true"
							requiredMessage="El semestre es obligatorio" />
					</div>
					<div class="mb-3">
						<p:inputText id="carrera" value="#{registroBean.carrera}"
							placeholder="Carrera"  required="true"
							requiredMessage="La carrera es obligatoria" />
					</div>
					<div class="mb-3">
						<p:inputText id="email" value="#{registroBean.correo}"
							placeholder="Email"  required="true"
							requiredMessage="El correo es obligatorio">
							<f:validateRegex pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" />
						</p:inputText>
					</div>
					<div class="mb-3 pw-wrapper">
						<p:password id="password" value="#{registroBean.contrasena}"
							placeholder="Contraseña" styleClass="pwfield" required="true"
							requiredMessage="La contraseña es obligatoria" feedback="false"
							toggleMask="true">
							<f:validateLength minimum="6" />
						</p:password>
					</div>
					<div style="margin-top: 1.2rem;">
						<p:commandButton id="createUsuario" value="Crear Cuenta"
							action="#{registroBean.doRegister}" process="@form"
							update="@form msgs" styleClass="btn" />
					</div>
				</h:form>
				<p style="margin-top: 1.3rem; text-align: center;">
					¿Ya tienes una cuenta? <a href="index.xhtml"
						class="card-link btn-link">Inicia sesión</a>
				</p>
			</div>
		</h:body>

	</ui:define>
</ui:composition>
</html>
