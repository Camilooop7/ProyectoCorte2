<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="contenido">
        <h:body>
         <h:panelGroup rendered="#{auth.loggedIn}" styleClass="alert alert-success">
            Sesión activa como <strong>#{auth.rol}</strong> — Hola, <strong>#{auth.nombre}</strong>.
            <h:outputLink value="menu.xhtml">Ir al menú</h:outputLink>
        </h:panelGroup>
        
            <div class="login-register-simple">
                <h2 style="text-align: center; color: var(--rosa-intenso);">Iniciar Sesión</h2>
                <p style="text-align: center; color: var(--naranja); margin-bottom: 1.2rem;">
                    Ingresa tus credenciales para acceder a Artemisa UEB.
                </p>
                <h:form id="loginForm" prependId="false">
                    <p:messages id="msgs" showDetail="true" closable="true" style="margin-bottom:1rem;" />
                    <div class="mb-3">
                        <p:inputText id="user" value="#{userBean.username}"
                            placeholder="Correo / Usuario"
                            styleClass="pwfield"
                            required="true"
                            requiredMessage="El correo es obligatorio"
                            validatorMessage="Correo inválido">
                            <f:validateRegex pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" />
                        </p:inputText>
                    </div>
                    <div class="mb-3 pw-wrapper">
                        <p:password id="pass" value="#{userBean.password}"
                            placeholder="Contraseña"
                            styleClass="pwfield"
                            required="true"
                            requiredMessage="La contraseña es obligatoria"
                            feedback="false"
                            toggleMask="true" />
                    </div>
                    <div style="margin-top: 1.2rem;">
                        <p:commandButton id="btnLogin" value="Ingresar"
                            action="#{userBean.doLogin}"
                            process="@form"
                            update="@form msgs"
                            styleClass="btn" />
                    </div>
                </h:form>
                <p style="margin-top: 1.3rem; text-align: center;">
                    ¿No tienes cuenta? 
                    <a href="account.xhtml" class="card-link btn-link">Usuario</a> |
                    <a href="accountD.xhtml" class="card-link btn-link">Docente</a> |
                    <a href="accountA.xhtml" class="card-link btn-link">Admin</a>
                </p>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
</html>
