<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="contenido">
		<div class="card">
			<h:form id="crudForm" styleClass="crud-form">
				<p:growl id="msgs" showDetail="true" life="4000" />

				<p:panel header="Crear Cronograma">
					<h:panelGrid columns="2" columnClasses="col-3,col-9"
						cellpadding="6">

						<p:outputLabel for="nombre" value="Nombre" />
						<p:inputText id="nombre" value="#{cronogramaBean.nombre}"
							required="true" label="Nombre" maxlength="100" />

						<p:outputLabel for="link" value="Link" />
						<p:inputText id="link" value="#{cronogramaBean.link}"
							required="true" label="Link">
							<f:validateRegex pattern="https?://.+" />
						</p:inputText>

						<p:outputLabel for="fecha" value="Fecha (yyyy-MM-dd)" />
						<p:datePicker id="fecha" value="#{cronogramaBean.fecha}"
							pattern="yyyy-MM-dd" showIcon="true" showButtonBar="true"
							touchUI="true">
							<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
						</p:datePicker>

					</h:panelGrid>

					<div class="flex gap-2 mt-2">
						<p:commandButton value="Crear" action="#{cronogramaBean.doCreate}"
							process="@form" update="crudForm:msgs crudForm:listPanel"
							icon="pi pi-check" />
						<p:commandButton value="Listar" action="#{cronogramaBean.listar}"
							process="@this" update="crudForm:listPanel crudForm:msgs"
							icon="pi pi-list" />
					</div>
				</p:panel>

				<p:panel id="listPanel" header="Cronogramas" styleClass="mt-3">
					<p:dataTable value="#{cronogramaBean.listado}" var="row" rows="10"
						paginator="true" emptyMessage="No hay cronogramas para mostrar">
						<p:column headerText="Registro">
							<h:outputText value="#{row}" />
						</p:column>
					</p:dataTable>

					<p:separator styleClass="my-3" />

					<h3 class="mb-2">Calendario</h3>
					<p:schedule id="cal" value="#{cronogramaBean.calModel}"
						widgetVar="calWV" locale="es" timeZone="America/Bogota"
						view="dayGridMonth" height="auto" slotMinTime="07:00:00"
						slotMaxTime="21:00:00" tooltip="true" showWeekNumbers="true"
						draggable="false" resizable="false" />
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
